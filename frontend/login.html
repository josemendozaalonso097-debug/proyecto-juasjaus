<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>CBTis258 Financieros | Login</title>
    <link rel="icon" href="imgs/yameharte.png" type="image">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear cuenta</h1>
                <button type="button" class="button" id="google-signup-btn">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                        <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                        <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                        <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                        <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                </svg>
                Continuar con Google
                </button>
                <span>O usa tu email para registrarte</span>
                <input class="input" type="text" placeholder="Nombre" required>
                <input class="input" type="email" placeholder="Email" required>
            <div class="password-container">
                <input class="input" type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-eye toggle-password"></i>
            </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar sesión</h1>
                <button type="button" class="button" id="google-signin-btn">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                        <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                        <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                        <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                        <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                </svg>
                Continuar con Google
                </button>
                <span>O usa tu contraseña de Email</span>
                <input class="input" type="email" placeholder="Email" required>
            <div class="password-container">
                <input class="input" type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-eye toggle-password"></i>
            </div>
                <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido</h1>
                    <p>Ingresa tus datos para crear tu cuenta</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="imgs/yameharte.png" alt="logo" class="logo">
                    <h1>CBTis 258</h1>
                    <p class="lema">Un motivo de orgullo</p>
                    <button class="hidden" id="register">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay-forgot" id="modal-forgot">
    <div class="form-container-forgot">
        <div class="logo-container-forgot">
            ¿Olvidaste tu contraseña?
        </div>

        <div class="form-forgot">
            <div class="form-group-forgot">
                <label for="email-forgot">Email</label>
                <input type="email" id="email-forgot" name="email" placeholder="Ingresa tu email" required>
            </div>

            <button class="form-submit-btn-forgot" id="send-forgot-btn" type="button">Enviar Email</button>
        </div>

        <p class="signup-link-forgot">
            ¿No tienes una cuenta?
            <a href="#" class="signup-link-text" id="go-to-signup">Regístrate ahora</a>
        </p>
    </div>
</div>

    <script src="login.js"></script>
</body>

</html>
